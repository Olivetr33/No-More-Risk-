<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <title>NO MORE RISK! Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #181a1b;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
        }
        .startup-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .startup-video {
            position: absolute;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            object-fit: cover;
            z-index: 1;
        }
        .startup-overlay {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .startup-btn {
            background: rgba(241,196,15,0.92);
            color: #222;
            font-size: 2rem;
            font-weight: bold;
            border: none;
            border-radius: 16px;
            padding: 28px 60px;
            cursor: pointer;
            box-shadow: 0 2px 22px rgba(0,0,0,0.18);
            transition: background 0.2s, color 0.2s, opacity 0.5s;
            opacity: 0;
            pointer-events: none;
        }
        .startup-btn.show {
            opacity: 1;
            pointer-events: auto;
            animation: fadeIn 1s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div class="startup-screen" id="startupScreen">
        <video autoplay muted loop class="startup-video">
            <source src="background.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="startup-overlay">
            <button class="startup-btn" id="startBtn" onclick="window.location='app.html'">
                NO MORE RISK!
            </button>
        </div>
    </div>
    <script>
        // Startbutton verz√∂gert anzeigen
        const btn = document.getElementById('startBtn');
        let shown = false;
        function showBtn() {
            if (!shown) {
                btn.classList.add('show');
                shown = true;
            }
        }
        setTimeout(showBtn, 2000);
        document.addEventListener('click', showBtn, { once: true });
    </script>
</body>
</html>
